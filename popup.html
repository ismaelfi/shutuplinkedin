<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
      color: #333;
    }

    .header .tagline {
      font-size: 12px;
      color: #666;
      margin: 0;
    }

    .stats {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
    }

    .stats-number {
      font-size: 24px;
      font-weight: bold;
      color: #0a66c2;
      display: block;
    }

    .stats-label {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .setting {
      margin-bottom: 16px;
    }

    .setting label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0a66c2;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #0a66c2;
      color: white;
      border-color: #0a66c2;
    }

    .btn-primary:hover {
      background: #004182;
    }

    .btn-secondary {
      background: white;
      color: #666;
    }

    .btn-secondary:hover {
      background: #f8f9fa;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }

    .footer a {
      color: #0a66c2;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤« ShutUpLinkedIn</h1>
    <p class="tagline">Clean up your LinkedIn feed automatically</p>
  </div>

  <div class="stats">
    <span class="stats-number" id="hiddenCount">0</span>
    <div class="stats-label">posts hidden this session</div>
  </div>

  <div class="setting">
    <div class="toggle">
      <label for="enabled">Enable filtering</label>
      <label class="switch">
        <input type="checkbox" id="enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="setting">
    <label for="aggressiveness">Filter aggressiveness</label>
    <select id="aggressiveness">
      <option value="low">Low - Only obvious spam</option>
      <option value="medium" selected>Medium - Recommended</option>
      <option value="high">High - More aggressive</option>
    </select>
  </div>

  <div class="setting">
    <div class="toggle">
      <label for="showStats">Show stats counter</label>
      <label class="switch">
        <input type="checkbox" id="showStats" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="buttons">
    <button class="btn btn-secondary" id="resetStats">Reset Stats</button>
    <button class="btn btn-primary" id="saveSettings">Save Settings</button>
  </div>

  <div class="footer">
    <a href="#" id="helpLink">How it works</a> â€¢
    <a href="#" id="reportIssue">Report issue</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
